<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script src="./js/preload.js"></script>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/bootstrap/css/bootstrap.css">
  <script src="./css/bootstrap/js/bootstrap.js"></script>

  <link rel="stylesheet" href="./css/ubuntu.css">

  <title>Osu BackUp!</title>
</head>

<body>
  <div class="container text-center">
    <div class="header">
      <p class="h1">Welcome!</h1>
    </div>

    <p class="h4">Save your osu! data by automaticaly writing them in a '.txt' file for you!</p>
    <p class="h4">Other features in the future! Stay tunned!</p>

    <div id="path-div" class="input-group mb-3">
      <input class="form-control" spellcheck="false" placeholder="We couldn't guess your osu! path, my bad." id="path"> 
    </div>

    <div class="d-grid gap-2 col-5 mx-auto">
      <button id="backup-button" class="btn btn-primary btn-lg btn-dark" >Backup!</button>

      <button id="compareButton"
          class="btn btn-primary btn-lg btn-dark" 
          type="button"
          data-bs-toggle="collapse" 
          data-bs-target="#collapseCompare" 
          aria-expanded="false"
          aria-controls="collapseCompare">Compare two lists.</button>

      <div class="collapse card card-body" id="collapseCompare">
        <div class="alert alert-warning" role="alert" id="warning"></div>
        
        <div class="input-group mb-3">
          <span class="input-group-text" id="file1-span">Root</span>
          <input type="text" class="form-control" placeholder="Path" id="file1">
          <button type="button" class="btn btn-secondary" id="search-1">Search</button>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="file2-span">Root</span>
          <input type="text" class="form-control" placeholder="Path" id="file2">
          <button type="button" class="btn btn-secondary" id="search-2">Search</button>
        </div>
        <button type="button" class="btn btn-success" id="check-button">Success</button>
      </div>

      <button id="download-button" class="btn btn-primary btn-lg btn-dark">Download from list.</button>

    </div>

    
    

  </div>
    <div id="github"></div>
</body>

</html>
