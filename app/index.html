<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script src="./js/preload.js"></script>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/ubuntu.css">
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu"> -->
  <title>Osu BackUp!</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Welcome!</h1>
    </div>

    <h3>Save your osu! data by automaticaly writing them in a '.txt' file for you!</h3>
    <h4>Other features in the future! Stay tunned!</h4>

    <div id="path-div"> 
      <input class="path" spellcheck="false" placeholder="We couldn't guess your osu! path, my bad." id="path"> 
    </div>

    <div id="backup-id">
      <button id="backup-button" class="structure">Backup!</button>
    </div> 

    <div id="check-div">
      <button id="check-button" class="structure">Compare two lists.</button>
    </div> 

    <div id="download-div">
      <button id="download-button" class="structure">Download from list.</button>
    </div>

  </div>
    <div id="github"></div>
</body>

</html>
