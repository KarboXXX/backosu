<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script src="./css/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="./js/preload.js"></script>
  <link rel="stylesheet" href="./css/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/bootstrap/css/bootstrap-utilities.min.css">
  <link rel="stylesheet" href="./css/index.css">
  
  <link rel="stylesheet" href="./css/ubuntu.css">

  <title>Osu BackUp!</title>
</head>

<body class="position-relative">
  <div class="dropdown">
    <button 
    class="btn btn-secondary dropdown-toggle" 
    type="button"
    id="lang"
    data-bs-toggle="dropdown" 
    aria-expanded="false"></button>
    <ul class="dropdown-menu" aria-labelledby="lang">
      <li><button class="btn-dark btn" id="lang-br"></button></li>
      <li><button class="btn-dark btn" id="lang-us"></button></li>
    </ul>
  </div>
  <div class="container text-center">
    <div class="header">
      <p class="h1">Welcome!</h1>
    </div>
    <p class="h4">Save your osu! data by automaticaly writing them in a '.txt' file for you!</p>
    <p class="h4">Other features in the future! Stay tunned!</p>
    <div id="path-div" class="input-group mb-3">
      <input class="form-control" spellcheck="false" placeholder="We couldn't guess your osu! path, my bad." id="path"> 
    </div>
    <div class="d-grid gap-2 col-5 mx-auto">
      <button class="btn btn-primary btn-lg btn-dark"
          type="button"
          data-bs-toggle="collapse" 
          data-bs-target="#collapseBackup" 
          aria-expanded="false"
          aria-controls="collapseBackup">Backup!</button>
      <div class="collapse" id="collapseBackup">
        <div class="card card-body">
          <h5 id="h5-card">
            If you don't insert a path for your backup file, the default path will be in your home/user directory.
          </h5>
          <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Where?" id="backupPath">
              <button type="button" class="btn btn-secondary" id="searchBackup">Search</button>
          </div>
          <button type="button" class="btn btn-primary" id="backup-button">Proceed</button>
        </div>
      </div>
      <button id="compareButton"
          class="btn btn-primary btn-lg btn-dark" 
          type="button"
          data-bs-toggle="collapse" 
          data-bs-target="#collapseCompare" 
          aria-expanded="false"
          aria-controls="collapseCompare">Compare two lists.</button>
      <div class="collapse card card-body" id="collapseCompare">
        <div class="alert alert-warning" role="alert" id="warning"></div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="file1-compare-span">Root</span>
          <input type="text" class="form-control" placeholder="Path" id="fileCompare1">
          <button type="button" class="btn btn-secondary" id="search-compare-1">Search</button>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="file2-compare-span">Root</span>
          <input type="text" class="form-control" placeholder="Path" id="fileCompare2">
          <button type="button" class="btn btn-secondary" id="search-compare-2">Search</button>
        </div>
        <button type="button" class="btn btn-success" id="check-button">Compare lists</button>
      </div>
      <button id="download-button" class="btn btn-primary btn-lg btn-dark">Download from list.</button>
    </div>
    <div class="progress" id="progressbarweb-div" style="height: 20px;">
      <div id="progressbarweb" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>
  <div id="github" class="position-absolute bottom-0 start-0"></div>
    
</body>

</html>
